<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Ponto Turístico - TouristTracker</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/styles2.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
                <h2 class="company-name">TouristTracker</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Detalhes do Ponto Turístico</h1>

        <!-- Card para exibir os detalhes do ponto turístico -->
        <div class="spot-card">
            <div class="card-body">
                <h2 class="card-title" th:text="${spot.name}"></h2>
                <p class="card-text"><strong>Descrição:</strong> <span th:text="${spot.description}"></span></p>
                <p class="card-text"><strong>Localização:</strong> <span th:text="${spot.location}"></span></p>
            </div>
        </div>

        <a href="/" class="back-link">Voltar</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TouristTracker. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
