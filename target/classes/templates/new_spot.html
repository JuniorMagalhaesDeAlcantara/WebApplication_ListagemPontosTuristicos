<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Ponto Turístico - TouristTracker</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/styles2.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
                <h2 class="company-name">TouristTracker</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

     <main class="container">
        <h1>Novo Ponto Turístico</h1>

        <form action="/save" method="post" class="spot-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" maxlength="100" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Localização:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" name="state" required>
                    <option th:each="state : ${states}" th:text="${state}" th:value="${state}"></option>
                </select>
            </div>
            <button type="submit">Salvar</button>
        </form>

        <a href="/" class="back-link">Voltar</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TouristTracker. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
